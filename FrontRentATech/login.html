<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Login - RentATech</title>
    <link rel = "stylesheet" href = "style.css" title = "principalstyle">
    <style>
        @import url('https://fonts.cdnfonts.com/css/press-start-2p');
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">RentATech</a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="carrinho.html" class="nav-link">Carrinho</a>
                </li>
                <li class="nav-item">
                    <a href="#aboutus.html" class="nav-link">Sobre Nós</a>
                </li>
                <li class="nav-item">
                    <a href="login.html" class="nav-link">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <header>
        <h1>Rent a Tech</h1>
    </header>

    <div class="subheader">
        <h2>Sign in</h2>
    </div>

    <div class="login-container">
        <div class="login-card">
            <h2>Login</h2>
            <form action="/login" method="post">
                <input type="text" name="username" placeholder="Usuário" required />
                <input type="password" name="password" placeholder="Senha" required />
                <button type="submit">Entrar</button>
                <!-- Mensagem de erro opcional -->
                <div class="error-message"></div>
            </form>
            <a href="registro.html">Não tem uma conta? Cadastre-se aqui</a>
        </div>
    </div>

    <footer>
        <p>© 2024 Rent a Tech. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
